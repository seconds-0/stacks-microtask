<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ Stacks Micro-Task Board</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        :root {
            --primary: #5546ff;
            --primary-hover: #4035e0;
            --secondary: #f13075;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --border: #e2e8f0;
            --gray: #94a3b8;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            color: var(--dark);
            background-color: #f9fafb;
            background-image: 
                radial-gradient(at 10% 10%, rgba(85, 70, 255, 0.05) 0px, transparent 50%),
                radial-gradient(at 90% 90%, rgba(241, 48, 117, 0.05) 0px, transparent 50%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        
        header {
            padding: 1.25rem 0;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--dark);
        }
        
        p {
            margin-bottom: 1rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 0.9375rem;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: none;
            outline: none;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(85, 70, 255, 0.15);
        }
        
        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #d71968;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(241, 48, 117, 0.15);
        }
        
        .btn-light {
            background-color: white;
            color: var(--dark);
            border: 1px solid var(--border);
        }
        
        .btn-light:hover {
            background-color: var(--light);
            transform: translateY(-1px);
        }
        
        .btn-success {
            background-color: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #0ca874;
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #e02b2b;
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .status-alert {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            max-width: 350px;
            padding: 1rem;
            border-radius: 0.5rem;
            background: white;
            color: var(--dark);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
            z-index: 1000;
            animation: slideIn 0.3s ease-out forwards;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .status-alert.success {
            border-left-color: var(--success);
        }
        
        .status-alert.error {
            border-left-color: var(--danger);
        }
        
        .status-alert.processing {
            border-left-color: var(--warning);
        }
        
        .status-alert .close-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: none;
            border: none;
            font-size: 1rem;
            color: var(--gray);
            cursor: pointer;
        }
        
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            overflow: hidden;
            margin-bottom: 1.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid var(--border);
        }
        
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.03);
        }
        
        .card-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .card-footer {
            padding: 1.25rem 1.5rem;
            border-top: 1px solid var(--border);
            background-color: rgba(248, 249, 250, 0.5);
        }
        
        .task-item {
            border-radius: 0.75rem;
            border: 1px solid var(--border);
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.2s ease;
            background-color: white;
            position: relative;
            overflow: hidden;
        }
        
        .task-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background-color: var(--primary);
        }
        
        .task-item.claimed::before {
            background-color: var(--warning);
        }
        
        .task-item.completed::before {
            background-color: var(--success);
        }
        
        .task-item h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--dark);
        }
        
        .task-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .task-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--gray);
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.35rem 0.75rem;
            border-radius: 50rem;
            font-size: 0.75rem;
            font-weight: 500;
            line-height: 1;
        }
        
        .badge-primary {
            background-color: rgba(85, 70, 255, 0.1);
            color: var(--primary);
        }
        
        .badge-success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }
        
        .badge-warning {
            background-color: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }
        
        .badge-info {
            background-color: rgba(59, 130, 246, 0.1);
            color: var(--info);
        }
        
        .badge-secondary {
            background-color: rgba(241, 48, 117, 0.1);
            color: var(--secondary);
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9375rem;
        }
        
        .form-control {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 0.9375rem;
            font-weight: 400;
            line-height: 1.5;
            color: var(--dark);
            background-color: white;
            background-clip: padding-box;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: 0;
            box-shadow: 0 0 0 3px rgba(85, 70, 255, 0.15);
        }
        
        .form-control::placeholder {
            color: #a0aec0;
            opacity: 1;
        }
        
        .form-text {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--gray);
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .form-col {
            flex: 1 0 0%;
            min-width: 200px;
        }
        
        .network-badge {
            padding: 0.35rem 0.75rem;
            border-radius: 50rem;
            font-weight: 500;
            font-size: 0.75rem;
            background-color: rgba(85, 70, 255, 0.1);
            color: var(--primary);
            margin-left: 0.75rem;
            vertical-align: middle;
        }
        
        .transaction-link {
            display: inline-block;
            color: var(--primary);
            text-decoration: none;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }
        
        .transaction-link:hover {
            text-decoration: underline;
        }
        
        .wallet-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .address-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            background-color: rgba(85, 70, 255, 0.1);
            color: var(--primary);
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .hidden {
            display: none !important;
        }
        
        .reward-badge {
            font-weight: 600;
            color: var(--primary);
            font-size: 1.25rem;
        }
        
        .task-buttons {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }
        
        .divider {
            margin: 2rem 0;
            border: 0;
            border-top: 1px solid var(--border);
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--gray);
        }
        
        .empty-state svg {
            margin-bottom: 1.5rem;
            color: var(--gray);
            opacity: 0.5;
        }
        
        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
            color: var(--dark);
        }
        
        .empty-state p {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .profile-avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: var(--gradient);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 0.75rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.75rem;
            }
            
            .container {
                padding: 1.5rem 1rem;
            }
            
            .card-body {
                padding: 1.25rem;
            }
            
            .task-item {
                padding: 1.25rem;
            }
            
            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>Stacks Micro-Task Board <span class="network-badge" id="network-badge">TESTNET</span></h1>
                    <p>Post tasks, earn STX, and build your reputation on the Stacks blockchain.</p>
                </div>
                <div class="wallet-section">
                    <button id="connect-wallet" class="btn btn-primary">Connect Wallet</button>
                    <div class="wallet-info hidden" id="wallet-info"></div>
                </div>
            </div>
        </header>
        
        <div id="status-container"></div>
        
        <div class="card hidden" id="post-task-section">
            <div class="card-header">
                <h2>Post a New Task</h2>
            </div>
            <div class="card-body">
                <form id="post-task-form">
                    <div class="form-group">
                        <label for="task-description">Task Description</label>
                        <input type="text" class="form-control" id="task-description" maxlength="256" placeholder="Describe what needs to be done..." required>
                    </div>
                    <div class="form-group">
                        <label for="task-reward">Reward Amount</label>
                        <input type="number" class="form-control" id="task-reward" placeholder="Amount in microSTX" min="1000000" required>
                        <div class="form-text">Minimum reward: 1 STX (1,000,000 microSTX)</div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="post-task-btn">Post Task</button>
                </form>
            </div>
        </div>
        
        <hr class="divider">
        
        <div class="section-header">
            <h2>Available Tasks</h2>
            <button id="refresh-btn" class="btn btn-light">Refresh Tasks</button>
        </div>
        
        <div id="task-list">
            <!-- Tasks will be loaded here -->
        </div>
        
        <div class="empty-state hidden" id="no-tasks">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
            </svg>
            <h3>No Tasks Found</h3>
            <p>Connect your wallet to view available tasks or create a new task to get started.</p>
        </div>
    </div>

    <!-- Import the Stacks Connect library -->
    <script src="https://unpkg.com/@stacks/connect@7.5.0/dist/umd/index.umd.js"></script>
    
    <script>
        // Contract configuration
        const contractAddress = 'ST29ZH6JAYVPQT1BRRFZ3K0EJCT0W50Q5E309N45A';
        const contractName = 'microtasks-minimal';
        const network = 'testnet';
        
        // App state
        let userAddress = null;
        let userSession = null;
        let allTasks = [];
        let statusTimeout = null;
        let stacksConnect = null;
        
        // DOM elements
        const connectBtn = document.getElementById('connect-wallet');
        const walletInfo = document.getElementById('wallet-info');
        const postTaskSection = document.getElementById('post-task-section');
        const postTaskForm = document.getElementById('post-task-form');
        const taskListEl = document.getElementById('task-list');
        const noTasksEl = document.getElementById('no-tasks');
        const statusContainer = document.getElementById('status-container');
        const refreshBtn = document.getElementById('refresh-btn');
        const networkBadge = document.getElementById('network-badge');
        
        // Helper functions
        function showMessage(message, type = 'success', duration = 5000) {
            // Clear any existing timeout
            if (statusTimeout) {
                clearTimeout(statusTimeout);
            }
            
            // Clear any existing alert
            statusContainer.innerHTML = '';
            
            // Create new alert
            const alertEl = document.createElement('div');
            alertEl.className = `status-alert ${type}`;
            alertEl.innerHTML = `
                ${message}
                <button class="close-btn">&times;</button>
            `;
            
            // Add to DOM
            statusContainer.appendChild(alertEl);
            
            // Add close button functionality
            const closeBtn = alertEl.querySelector('.close-btn');
            closeBtn.addEventListener('click', () => {
                alertEl.remove();
            });
            
            // Auto-dismiss after duration
            if (duration > 0) {
                statusTimeout = setTimeout(() => {
                    alertEl.style.opacity = '0';
                    alertEl.style.transform = 'translateX(100%)';
                    setTimeout(() => alertEl.remove(), 300);
                }, duration);
            }
        }

        function formatSTX(ustx) {
            return (ustx / 1000000).toFixed(6) + ' STX';
        }
        
        // Configure Stacks Connect
        const appConfig = {
            appName: 'Stacks Micro-Task Board',
            network: {
                blockchain: 'stacks',
                version: '2.1',
                url: 'https://api.testnet.hiro.so'
            }
        };
        
        // Initialize Stacks Connect
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                stacksConnect = window.StacksConnect;
                if (!stacksConnect) {
                    console.error("StacksConnect not found on window object");
                    showMessage("Error loading Stacks Connect library. Please refresh the page.", "error");
                }
            } catch (e) {
                console.error("Error initializing Stacks Connect:", e);
                showMessage("Error loading Stacks Connect library. Please refresh the page.", "error");
            }
        });
        
        // Connect wallet options
        const connectOptions = {
            ...appConfig,
            onFinish: ({ userSession }) => {
                // Save session data
                const userData = userSession.loadUserData();
                userAddress = userData.profile.stxAddress.testnet;
                showMessage(`Successfully connected to wallet`, 'success');
                updateUI();
                fetchAllTasks();
            },
            onCancel: () => {
                showMessage('Wallet connection cancelled', 'error');
            },
            userSession: userSession,
        };
        
        // Connect wallet
        connectBtn.addEventListener('click', async () => {
            showMessage('Connecting to Hiro Wallet...', 'processing');
            try {
                if (!stacksConnect) {
                    stacksConnect = window.StacksConnect;
                }
                
                if (!stacksConnect) {
                    throw new Error('Stacks Connect not initialized. Try refreshing the page.');
                }
                
                await stacksConnect.openConnect(connectOptions);
            } catch (error) {
                console.error('Connection error:', error);
                showMessage(`Connection error: ${error.message}`, 'error');
            }
        });

        // Post new task
        postTaskForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const description = document.getElementById('task-description').value;
            const reward = parseInt(document.getElementById('task-reward').value);
            
            if (!description || isNaN(reward) || reward < 1000000) {
                showMessage('Please provide a valid description and reward amount (min 1 STX).', 'error');
                return;
            }
            
            // Disable form during transaction
            const submitBtn = postTaskForm.querySelector('button');
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Processing...';
            showMessage('Creating transaction...', 'processing', 0);
            
            try {
                await stacksConnect.openContractCall({
                    ...appConfig,
                    contractAddress: contractAddress,
                    contractName: contractName,
                    functionName: 'post-task',
                    functionArgs: [
                        stacksConnect.encodeUtf8(description),
                        stacksConnect.encodeUint(reward)
                    ],
                    network: appConfig.network,
                    onFinish: async (data) => {
                        console.log('Transaction:', data);
                        
                        // Clear form
                        document.getElementById('task-description').value = '';
                        document.getElementById('task-reward').value = '';
                        
                        // Update UI with transaction info
                        const txId = data.txId;
                        const txLink = `https://explorer.stacks.co/txid/${txId}?chain=testnet`;
                        
                        showMessage(`
                            Task posted successfully! 
                            <a href="${txLink}" target="_blank" class="transaction-link">View Transaction</a>
                        `, 'success');
                        
                        // Re-fetch tasks after a short delay
                        setTimeout(() => {
                            fetchAllTasks();
                        }, 3000);
                        
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = 'Post Task';
                    },
                    onCancel: () => {
                        showMessage('Transaction cancelled', 'error');
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = 'Post Task';
                    }
                });
            } catch (error) {
                console.error('Transaction error:', error);
                showMessage(`Transaction error: ${error.message}`, 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Post Task';
            }
        });

        // Claim a task
        async function claimTask(taskId) {
            if (!userAddress) {
                showMessage('Please connect your wallet first', 'error');
                return;
            }
            
            showMessage('Creating transaction...', 'processing', 0);
            
            try {
                await stacksConnect.openContractCall({
                    ...appConfig,
                    contractAddress: contractAddress,
                    contractName: contractName,
                    functionName: 'claim-task',
                    functionArgs: [
                        stacksConnect.encodeUint(taskId)
                    ],
                    network: appConfig.network,
                    onFinish: async (data) => {
                        console.log('Transaction:', data);
                        const txId = data.txId;
                        const txLink = `https://explorer.stacks.co/txid/${txId}?chain=testnet`;
                        
                        showMessage(`
                            Task claimed successfully! 
                            <a href="${txLink}" target="_blank" class="transaction-link">View Transaction</a>
                        `, 'success');
                        
                        // Re-fetch tasks after a short delay
                        setTimeout(() => {
                            fetchAllTasks();
                        }, 3000);
                    },
                    onCancel: () => {
                        showMessage('Transaction cancelled', 'error');
                    }
                });
            } catch (error) {
                console.error('Transaction error:', error);
                showMessage(`Transaction error: ${error.message}`, 'error');
            }
        }

        // Approve a task
        async function approveTask(taskId) {
            if (!userAddress) {
                showMessage('Please connect your wallet first', 'error');
                return;
            }
            
            showMessage('Creating transaction...', 'processing', 0);
            
            try {
                await stacksConnect.openContractCall({
                    ...appConfig,
                    contractAddress: contractAddress,
                    contractName: contractName,
                    functionName: 'approve-task',
                    functionArgs: [
                        stacksConnect.encodeUint(taskId)
                    ],
                    network: appConfig.network,
                    onFinish: async (data) => {
                        console.log('Transaction:', data);
                        const txId = data.txId;
                        const txLink = `https://explorer.stacks.co/txid/${txId}?chain=testnet`;
                        
                        showMessage(`
                            Task approved! Reward has been transferred. 
                            <a href="${txLink}" target="_blank" class="transaction-link">View Transaction</a>
                        `, 'success');
                        
                        // Re-fetch tasks after a short delay
                        setTimeout(() => {
                            fetchAllTasks();
                        }, 3000);
                    },
                    onCancel: () => {
                        showMessage('Transaction cancelled', 'error');
                    }
                });
            } catch (error) {
                console.error('Transaction error:', error);
                showMessage(`Transaction error: ${error.message}`, 'error');
            }
        }

        // Fetch all tasks from the contract
        async function fetchAllTasks() {
            if (!userAddress) return;
            
            showMessage('Loading tasks from blockchain...', 'processing');
            
            try {
                // Call contract's get-task function for each task ID until we get none
                let taskId = 0;
                allTasks = [];
                let tasksFound = true;
                
                while (tasksFound && taskId < 100) { // Limit to 100 tasks to prevent infinite loops
                    try {
                        const response = await fetch(`https://api.testnet.hiro.so/v2/contracts/call-read/${contractAddress}/${contractName}/get-task?${new URLSearchParams({
                            senderAddress: userAddress,
                            arguments: [stacksConnect ? stacksConnect.encodeUint(taskId) : JSON.stringify({type: "uint", value: taskId.toString()})]
                        })}`);
                        
                        const data = await response.json();
                        
                        if (data.result && data.result !== 'null') {
                            try {
                                // Parse the task data
                                const taskData = JSON.parse(data.result);
                                
                                if (taskData && taskData.value) {
                                    // Add to our tasks array
                                    allTasks.push({
                                        id: taskId,
                                        description: taskData.value.description ? taskData.value.description.value : '',
                                        reward: taskData.value.reward ? parseInt(taskData.value.reward.value) : 0,
                                        poster: taskData.value.poster ? taskData.value.poster.value : '',
                                        claimer: taskData.value.claimer && taskData.value.claimer.value !== null ? taskData.value.claimer.value : null,
                                        status: taskData.value.status ? taskData.value.status.value : 'open'
                                    });
                                    
                                    taskId++;
                                } else {
                                    tasksFound = false;
                                }
                            } catch (error) {
                                console.error('Error parsing task:', error);
                                taskId++;
                            }
                        } else {
                            tasksFound = false;
                        }
                    } catch (error) {
                        console.error('Error fetching task:', error);
                        tasksFound = false;
                    }
                }
                
                showMessage(`Loaded ${allTasks.length} tasks from blockchain`, 'success');
                renderTasks();
                
            } catch (error) {
                console.error('Error fetching tasks:', error);
                showMessage('Error fetching tasks from blockchain', 'error');
                allTasks = [];
                renderTasks();
            }
        }
        
        // Render tasks in UI
        function renderTasks() {
            if (allTasks.length === 0) {
                noTasksEl.classList.remove('hidden');
                taskListEl.innerHTML = '';
                return;
            }
            
            noTasksEl.classList.add('hidden');
            taskListEl.innerHTML = '';
            
            allTasks.forEach(task => {
                const isUserTask = task.poster === userAddress;
                const isUserClaimer = task.claimer === userAddress;
                
                const taskEl = document.createElement('div');
                taskEl.className = `task-item ${task.status}`;
                
                let statusBadge = '';
                if (task.status === 'open') {
                    statusBadge = '<span class="badge badge-primary">Available</span>';
                } else if (task.status === 'claimed') {
                    statusBadge = '<span class="badge badge-warning">In Progress</span>';
                } else if (task.status === 'completed') {
                    statusBadge = '<span class="badge badge-success">Completed</span>';
                }
                
                let actionBtn = '';
                if (!isUserTask && task.status === 'open') {
                    actionBtn = `<button onclick="claimTask(${task.id})" class="btn btn-primary">Claim Task</button>`;
                } else if (isUserTask && task.status === 'claimed') {
                    actionBtn = `<button onclick="approveTask(${task.id})" class="btn btn-success">Approve & Pay</button>`;
                }
                
                taskEl.innerHTML = `
                    <h3>${task.description}</h3>
                    
                    <div class="task-meta">
                        <div class="task-meta-item">
                            <span class="reward-badge">${formatSTX(task.reward)}</span>
                        </div>
                        <div class="task-meta-item">
                            ${statusBadge}
                        </div>
                        <div class="task-meta-item">
                            Posted by: <span class="badge badge-info">${shortenAddress(task.poster)}</span>
                        </div>
                        ${task.claimer ? `
                        <div class="task-meta-item">
                            Claimed by: <span class="badge badge-secondary">${shortenAddress(task.claimer)}</span>
                        </div>
                        ` : ''}
                    </div>
                    
                    ${actionBtn ? `<div class="task-buttons">${actionBtn}</div>` : ''}
                `;
                
                taskListEl.appendChild(taskEl);
            });
        }

        // Shorten an address for display
        function shortenAddress(address) {
            return address.substring(0, 5) + '...' + address.substring(address.length - 4);
        }

        // Update UI based on wallet connection
        function updateUI() {
            if (userAddress) {
                connectBtn.classList.add('hidden');
                walletInfo.classList.remove('hidden');
                
                // Create initials for avatar
                const initials = userAddress.substring(2, 4).toUpperCase();
                
                walletInfo.innerHTML = `
                    <div class="address-badge">
                        <div class="profile-avatar">${initials}</div>
                        ${shortenAddress(userAddress)}
                    </div>
                `;
                
                postTaskSection.classList.remove('hidden');
            } else {
                connectBtn.classList.remove('hidden');
                walletInfo.classList.add('hidden');
                postTaskSection.classList.add('hidden');
            }
        }
        
        // Set up refresh button
        refreshBtn.addEventListener('click', () => {
            if (userAddress) {
                fetchAllTasks();
            } else {
                showMessage('Please connect your wallet first', 'error');
            }
        });
        
        // Expose functions to be called from HTML
        window.claimTask = claimTask;
        window.approveTask = approveTask;
    </script>
</body>
</html>
